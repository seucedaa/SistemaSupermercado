<div class="card">
    <h3>listado prueba</h3>
    <div class="card-body">
        <table class="table">
            <thead>
                <tr>
                    <th>id</th>
                    <th>categoria</th>
                    <th>acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor ="let prub of prueba">
                    <td>{{prub.id}}</td>
                    <td>{{prub.name}}</td>
                    <td>
                        <button class="btn btn-danger">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
