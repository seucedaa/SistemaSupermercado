<div class="flex align-items-center justify-content-center min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center" style="padding: 1.5rem">
        <div style="border-radius:56px; padding:0.3rem;  background: linear-gradient(180deg, #40a72e 10%, rgba(33, 150, 243, 0) 75%);">
            
            <div class="surface-card py-7 px-5" style="border-radius:53px">

                <div class="text-center mb-5">
                    <img src="assets/layout/images/lacolonia/logo.svg" alt="La Colonia logo" class="w-6rem flex-shrink-0">                

                    <div class="text-900 text-3xl font-medium mb-3">Welcome, Isabel!</div>
                    <span class="text-600 font-medium">Sign in to continue</span>
                </div>

                <div>
                    <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
                    <input id="email1" type="text" placeholder="Email address" pInputText class="w-full md:w-25rem mb-5" style="padding:1rem">

                    <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
                    <p-password id="password1" [(ngModel)]="password" placeholder="Password" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-25rem"></p-password>

                    <div class="flex align-items-center justify-content-between mb-5 gap-5">
                        <div class="flex align-items-center">
                            <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                            <label for="rememberme1">Remember me</label>
                        </div>
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Forgot password?</a>
                    </div>
                    <button pButton pRipple label="Sign In" class="w-full p-3 text-xl" [routerLink]="['/']"></button>
                </div>
            </div>
        </div>
    </div>
</div>
