<div class="card">
    <h3>Inventario de Productos</h3>
    <div class="col-2">
        
    </div>
    <div class="grid p-fluid">
      
        <div class="field col-12 md:col-12">
            <span class="p-float-label">
                <p-dropdown
                    inputId="dropdown"
                    [autoDisplayFirst]="false"
                    [options]="sucursales"
                    [(ngModel)]="sucursalid"
                    optionLabel="sucur_Descripcion"
                    (onChange)="onSucursalChange($event.value)"
                ></p-dropdown>
                <label for="dropdown">Sucursal</label>
            </span>
        </div>
        <div class="field col-12">
            <iframe #pdfViewer style="width:100%;height:800px;"></iframe>
        </div>
    </div>
</div>
