<div class="card" style="width: 1200px">
    <h3>Inventario</h3>
    <div class="card-body">
        <div class="flex flex-wrap gap-2">
        <button pButton pRipple icon="pi pi-eye" label="Visualizar"  class="p-element p-ripple p-button-raised p-button-info p-button p-component" (click)="Preview(2)"></button>
        <button pButton pRipple icon="pi pi-print"label="Imprimir"  class="p-element p-ripple p-button-raised p-button-success p-button p-component" (click)="Imprimir(2)"></button>
        <button pButton pRipple icon="pi pi-arrow-circle-down" label="Descargar"  class="p-element p-ripple p-button-raised p-button-success p-button p-component" (click)="Descargar(2)"></button>

        </div>
       
    </div>
    <div class="p-fluid">
    <ngx-extended-pdf-viewer *ngIf="mostrar" [src]="pdf"></ngx-extended-pdf-viewer>
    </div>
</div>
