<div class="card">
    <h3>Inventario de Productos</h3>
    <div class="grid p-fluid">
        <div class="field col-12 md:col-3">
            <button pButton type="button" label="Mostrar todas" (click)="mostrartodas()" icon="pi pi-chart-bar" class="p-element p-ripple p-button-raised p-button-success p-button p-component"></button>
    
        </div>
        <div class="field col-12 md:col-6">
                <span class="p-float-label">
                    <p-dropdown
                    inputId="dropdown"
                    [autoDisplayFirst]="false"
                    [options]="sucursales"
                    [(ngModel)]="sucursalid"
                    optionLabel="sucur_Descripcion"
                    (onChange)="onSucursalChange($event.value)"
                ></p-dropdown>
                <label for="dropdown">Sucursal</label>
            </span>
        </div>
        <div class="field col-12" >
            <ngx-extended-pdf-viewer [src]="pdf"></ngx-extended-pdf-viewer>
        </div>
       
    </div>
    
</div>
