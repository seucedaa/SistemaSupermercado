<div class="grid">
	<div class="col-12 md:col-12">
		<div class="card p-fluid">
            <h4>Detalles</h4>
            
            <div *ngIf="estadocivil">
                <div class="p-formgrid grid">

                    <div class="field col">
                        <label><b>ID</b></label>
                        <p>{{estadocivil.estad_Id}}</p>
                    </div>
                    <div class="field col">
                        <label><b>Estado civil</b></label>
                        <p>{{estadocivil.estad_Descripcion}}</p>
                    </div>
                </div>
				
            </div>
            <div class="flex flex-wrap gap-2">
                <button routerLink="estadocivil" pButton pRipple label="Volver" icon="pi pi-times" class="p-button-secondary mr-2" ></button>
            
            </div>
        </div>
        
    </div>
    <div class="col-12 md:col-12">
		<div class="card p-fluid">
            <h5>Auditoria</h5>

            <p-table #dt [value]="estadosciviles" [columns]="cols" responsiveLayout="scroll" [rows]="10" [globalFilterFields]="['UsuarioCreacion,UsuarioModificacion,estad_FechaCreacion,estad_FechaModificacion']" [paginator]="true" [rowsPerPageOptions]="[10,20,30]" [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [(selection)]="selectedEstadosCiviles" selectionMode="multiple" [rowHover]="true" dataKey="id">
                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                        <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Search..."  class="w-full sm:w-auto"/>
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th>Accion</th>
                        <th>Usuario</th>
                        <th>Fecha</th>
                        
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-categoria>
                    <tr>
                        <td>
                            Creador
                        </td>
                        <td style="width:14%; min-width:20rem;">
                            {{estadocivil.UsuarioCreacion}}
                        </td>
                        <td style="width:14%; min-width:20rem;">
                            {{estadocivil.estad_FechaCreacion}}
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Modificador
                        </td>
                        <td style="width:14%; min-width:20rem;">
                            {{estadocivil.UsuarioModificacion}}
                        </td>
                        <td style="width:14%; min-width:20rem;">
                            {{estadocivil.estad_FechaModificacion}}
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        
    </div>
</div>
