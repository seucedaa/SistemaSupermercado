<div class="grid">
    <div class="col-12">
        <div class="card px-6 py-6">
            <p-toast></p-toast>
            <p-toolbar styleClass="mb-4">
                <ng-template pTemplate="left">
                    <div class="my-2">
                        <button pButton pRipple label="Nuevo" icon="pi pi-plus" class="p-button-success mr-2" ></button>
                        <button pButton pRipple label="Eliminar" icon="pi pi-trash" class="p-button-danger" ></button>
                    </div>
                </ng-template>

                <ng-template pTemplate="right">
                    <p-fileUpload mode="basic" accept="image/*" [maxFileSize]="1000000" label="Import" chooseLabel="Import" class="mr-2 inline-block"></p-fileUpload>
                    <button pButton pRipple label="Export" icon="pi pi-upload" class="p-button-help" (click)="dt.exportCSV()"></button>
                </ng-template>
            </p-toolbar>

            <p-table #dt [value]="lotes" [columns]="cols" responsiveLayout="scroll" [rows]="10" [globalFilterFields]="['lotes_FechaVencimiento', 'lotes_Cantidad', 'produ_Descripcion', 'sucur_Descripcion']" [paginator]="true" [rowsPerPageOptions]="[10,20,30]" [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [(selection)]="selectedLotes" selectionMode="multiple" [rowHover]="true" dataKey="id">
                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                        <h5 class="m-0">Administrar Lotes</h5>
                        <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Search..."  class="w-full sm:w-auto"/>
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th style="width: 3rem">
                            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                        </th>
                        <th pSortableColumn="lotes_FechaVencimiento">Fecha vencimiento <p-sortIcon field="lotes_FechaVencimiento"></p-sortIcon></th>
                        <th pSortableColumn="lotes_Cantidad">Cantidad <p-sortIcon field="lotes_Cantidad"></p-sortIcon></th>
                        <th pSortableColumn="produ_Descripcion">Producto <p-sortIcon field="produ_Descripcion"></p-sortIcon></th>
                        <th pSortableColumn="sucur_Descripcion">Sucursal <p-sortIcon field="sucur_Descripcion"></p-sortIcon></th>
                        
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-lote>
                    <tr>
                        <td>
                            <p-tableCheckbox [value]="lote"></p-tableCheckbox>
                        </td>
                        <td style="width:14%; min-width:15rem;">
                            <span class="p-column-title">Fecha vencimiento</span>
                            {{lote.lotes_FechaVencimiento}}
                        </td>
                        <td style="width:14%; min-width:15rem;">
                            <span class="p-column-title">Cantidad</span>
                            {{lote.lotes_Cantidad}}
                        </td>
                        <td style="width:14%; min-width:15rem;">
                            <span class="p-column-title">Producto</span>
                            {{lote.produ_Descripcion}}
                        </td>
                        <td style="width:14%; min-width:15rem;">
                            <span class="p-column-title">Sucursal</span>
                            {{lote.sucur_Descripcion}}
                        </td>
                        <td>
                            <div class="flex">
                                <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2"></button>
                                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"></button>
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>

    </div>
</div>
