<div class="grid">
  <div class="col-12">
    <div class="card">
      <h4 class="font-text-xl ml-7 mb-4">Articulos</h4>
      <!-- categoria 1 -->
      <h5 class="text-center m-4 font-semibold text-xl">Alimentos</h5>
      <p-carousel
        [value]="alimentos"
        [numVisible]="3"
        [numScroll]="3"
        [circular]="false"
        autoplayInterval="3000">
        <ng-template let-product pTemplate="item">
          <div class="border-1 surface-border border-round m-2 p-3">
            <div class="mb-3">
              <div
                class="relative mx-auto border-round"
                style="width: 344px; height: 229px; border-radius: 10px">
                <img
                  src="assets/demo/images/product/{{
                    product.produ_Descripcion
                  }}.jpg"
                  [alt]="product.produ_Descripcion"
                  class="w-full h-full border-round"
                  style="object-fit: cover" />
              </div>
            </div>
            <div class="mb-3 font-semibold text-xl">
              {{ product.produ_Descripcion }}
            </div>
            <div class="flex justify-content-between align-items-center">
              <div class="mt-0 font-semibold text-xl">
                {{ 'Lps.' + product.produ_PrecioVenta }}
              </div>
              <span>
                <p-button
                  label="Add"
                  icon="pi pi-shopping-cart"
                  styleClass="ml-2"
                  (click)="agreagar(product)" />
              </span>
            </div>
          </div>
        </ng-template>
      </p-carousel>
      <!-- categoria 2 -->
      <h5 class="text-center m-4 font-semibold text-xl">bebidas</h5>
