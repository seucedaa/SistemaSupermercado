<div class="grid">
  <div class="col-12">
    <div class="card">
      <h4 class="font-text-xl ml-3 mb-4">Articulos</h4>

      <!-- LIST VIEW -->
      <p-dataView
        #dv
        [value]="productos"[paginator]="true" [rows]="9" filterBy="name" [sortField]="sortField" [sortOrder]="sortOrder" layout="grid">
        <ng-template pTemplate="header">
          <div
            class="flex flex-column md:flex-row md:justify-content-between gap-2">
            <p-dropdown
              [options]="sortOptions"
              placeholder="Ordenar por categoria"
              (onChange)="onSortChange($event)"></p-dropdown>
            <span class="p-input-icon-left">
              <i class="pi pi-search"></i>
              <input
                type="search"
                pInputText
                placeholder="Buscar por nombre o codigo"
                style="width: 500px"
                (input)="onFilter(dv, $event)" />
            </span>
            <p-dataViewLayoutOptions/>
          </div>
        </ng-template>

        <ng-template let-productos pTemplate="listItem">
          <div class="col-12" *ngFor="let product of productos">
            <div
              class="flex flex-column md:flex-row align-items-center p-3 w-full">
              <div
                class="relative mx-auto border-round"
                style="width: 145px; height: 90px; border-radius: 10px">
              <img
                src="assets/demo/images/product/{{
                  product.produ_Descripcion
                }}.jpg"
                [alt]="product.produ_Descripcion"
                class="w-full h-full border-round"
                  style="object-fit: cover" />
              </div>
              <div
                class="flex-1 flex flex-column align-items-center text-center md:text-left">
                <div class="font-bold text-2xl">
                  {{ product.produ_Descripcion }}
                </div>
                <div class="flex align-items-center ">
                  <i class="pi pi-tag mr-2"></i>
                  <span class="font-semibold">{{
                    product.categ_Descripcion
                  }}</span>
                  <span
                  [class]="'product-badge status-instock'"
                  class="ml-3"
                  >ESTATUS</span
                >
                </div>
              </div>
              <div
                class="flex flex-row md:flex-column justify-content-between w-full md:w-auto align-items-center md:align-items-end mt-5 md:mt-0">
                <span
                  class="text-2xl font-semibold mb-2 align-self-center md:align-self-end"
                  >Lps. {{ product.produ_PrecioVenta }}</span
                >
                <p-button
                  icon="pi pi-shopping-cart"
                  label="Add"
                  styleClass="mb-2 p-button-sm"/>
              </div>
            </div>
          </div>
        </ng-template>

        <ng-template let-productos pTemplate="gridItem">
          <div class="grid grid-nogutter">
            <div class="col-12 md:col-4" *ngFor="let product of productos">
              <div class="card m-3 border-1 surface-border p-3">
                <div
                  class="flex flex-wrap gap-2 align-items-center justify-content-between mb-2">
                  <div class="flex align-items-center">
                    <i class="pi pi-tag mr-2"></i>
                    <span class="font-semibold">{{
                      product.categ_Descripcion
                    }}</span>
                  </div>
                  <span
                    [class]="'product-badge status-instock'"
                    >ESTATUS</span
                  >
                </div>
                <div
                  class="flex flex-column align-items-center text-center mb-3">
                  <div
                class="relative mx-auto border-round"
                style="width: 145px; height: 90px; border-radius: 10px">
                  <img
                    src="assets/demo/images/product/{{
                      product.produ_Descripcion
                    }}.jpg"
                    [alt]="product.produ_Descripcion"
                    class="w-full h-full border-round"
                  style="object-fit: cover" />
                  </div>
                  <div class="text-2xl font-bold">
                    {{ product.produ_Descripcion }}
                  </div>
                </div>
                <div  style=" display: flex; flex-direction: row; justify-content: space-between">
                  <span class="text-xl font-semibold">${{product.produ_PrecioVenta}}</span>
                  <div class="flex items-center justify-content-center gap-2" style="margin: 0; padding: 0">
                    <p-button icon="pi pi-minus" [text]="true" size="small" [plain]="true"/>
                    <input type="text" value="1" class="text-center w-2 mx-1" style="border: none"/>
                    <p-button icon="pi pi-plus" [text]="true" size="small" [plain]="true"/>
                  </div>
                  <p-button icon="pi pi-shopping-cart" [disabled]="product.lotes_cantidad === 0" styleClass="mb-2 p-button-sm"/>
                </div>
              </div>
            </div>
          </div>
        </ng-template>
      </p-dataView>
    </div>
  </div>
</div>
<p-toast position="bottom-right" />
<style>
  .p-selectbutton .p-button.p-highlight{
    background-color: #40a72e !important;
    border-color: #40a72e !important;
  }
</style>
