<div class="grid">
    <div class="col-12">
        <div class="card px-6 py-6">
            <p-toast></p-toast>
            <h2> Empleados</h2>
            <p-toolbar styleClass="mb-4">
                <ng-template pTemplate="left">
                    <div class="my-2">
                        <button routerLink="insertar" pButton pRipple label="Nuevo" icon="pi pi-plus" class="p-button-success mr-2" ></button>
                        <button pButton pRipple label="Exportar Excel" icon="pi pi-warning" class="p-button-help" (click)="dt.exportCSV()"></button>

                    </div>
                </ng-template>
            </p-toolbar>

            <p-table #dt [value]="empleados" [columns]="cols" responsiveLayout="scroll" [rows]="10" [globalFilterFields]="['emple_Dni', 'emple_NombreCompleto', 'emple_Correo','emple_Telefono', 'cargo_Descripcion','sucur_Descripcion', 'emple_Direccion']" [paginator]="true" [rowsPerPageOptions]="[10,20,30]" [showCurrentPageReport]="true" currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros" [(selection)]="selectedEmpleados" selectionMode="multiple" [rowHover]="true" dataKey="id">
                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                        <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Buscar..."  class="w-full sm:w-auto"/>
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="emple_Dni">DNI <p-sortIcon field="emple_Dni"></p-sortIcon></th>
                        <th pSortableColumn="emple_NombreCompleto">Empleado <p-sortIcon field="emple_NombreCompleto"></p-sortIcon></th>
                        <th pSortableColumn="emple_Correo">Correo <p-sortIcon field="emple_Correo"></p-sortIcon></th>
                        <th pSortableColumn="cargo_Descripcion">Cargo <p-sortIcon field="cargo_Descripcion"></p-sortIcon></th>
                        <th>Acciones</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-empleado>
                    <tr>
                        <td style="width:14%; min-width:12rem;">
                            <span class="p-column-title">DNI</span>
                            {{empleado.emple_Dni}}
                        </td>
                        <td style="width:14%; min-width:15rem;">
                            <span class="p-column-title">Empleado</span>
                            {{empleado.emple_NombreCompleto}}
                        </td>
                        <td style="width:14%; min-width:15rem;">
                            <span class="p-column-title">Correo</span>
                            {{empleado.emple_Correo}}
                        </td>
                      
                        <td style="width:14%; min-width:10rem;">
                            <span class="p-column-title">Cargo</span>
                            {{empleado.cargo_Descripcion}}
                        </td>
                       
                       
                        <td>
                            <div class="flex">
                                <button pButton pRipple icon="pi pi-pencil"  class="p-button-rounded p-button-success mr-2" label="Editar" routerLink="editar/{{empleado.emple_Id}}"></button>
                                <button pButton pRipple icon="pi pi-ellipsis-h"  class="p-element p-ripple p-button-rounded p-button-info p-button p-component mr-2" label="Detalles" routerLink="detalle/{{empleado.emple_Id}}"></button>
                                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger" label="Eliminar" (click)="deleteEmpleado(empleado)"></button>
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>

        <p-dialog [(visible)]="deleteempleadoDialog" header="Confirm" [modal]="true" [style]="{width:'450px'}">
            <div class="flex align-items-center justify-content-center">
                <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
                <span *ngIf="empleado">Â¿Estas seguro que deseas eliminar <b>{{empleado.emple_NombreCompleto}}</b>?</span>
            </div>
            <ng-template pTemplate="footer">
                <button pButton pRipple icon="pi pi-times" class="p-button-text" label="No" (click)="deleteempleadoDialog = false" ></button>
                <button pButton pRipple icon="pi pi-check" class="p-button-text" label="Yes" (click)="confirmDelete()"></button>
            </ng-template>
        </p-dialog>
    </div>
</div>
